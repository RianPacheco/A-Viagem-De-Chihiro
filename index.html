<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

<body>

<!-- CABEÇÃLHO DO PROJETO -->

    <header>
        <img src="./assets/img/logo.svg" alt="logo do studio Ghibli" />
        <div class="vectores">
            <img class="cursor" src="./assets/img/face.svg" alt="vector do face" />
            <img class="cursor" src="./assets/img/insta.svg" alt="vector do insta" />
            <img class="cursor" src="./assets/img/twitter.svg" alt="vector do twitter" />

<!-- PARTE PRINCIPAL DO PROJETO -->

    <main>
        <!--SEÇÃO DA DIREITA DO PROJETO -->
        <section>
            <p class="HAYAO">HAYAO MIYAZAKI</p>
            <p class="titulo">A VIAGEM<br> DE CHIHIRO</p>
            <p class="paragrafo">Chihiro chega a um mundo mágico dominado por<br> uma bruxa. Aqueles que a desobedecem são<br> transformados em animais.</p><br><br>
            <button><img src="./assets/img/Play.svg" alt="vector do play"><a href="https://www.netflix.com/browse" target="_blank">ASSISTIR AGORA</a></button>
            <button class="trailer"><a href="https://youtu.be/SgZI655GgHk" target="_blank">ASSISTA O TRAILER</a></button>
        </section>
        <!--SEÇÃO DA ESQUERDA DO PROJETO -->

            <img src="./assets/img/image.svg" alt="">
